repositories:
- branch: main
  name: dotfiles
  patterns:
    Readme + Scripts + Configs:
    - README.md
    - scripts/*
    - configs/shell
    - install
    - install.conf.yaml
  url: https://github.com/basnijholt/dotfiles
- branch: main
  name: pipefunc
  patterns:
    Core + Docs:
    - pipefunc/*.py
    - pipefunc/_pipeline/*.py
    - docs/source/examples/*md
    - docs/source/concepts/*.md
    - README.md
    Docs Only:
    - docs/source/examples/*md
    - docs/source/concepts/*.md
    - README.md
  url: https://github.com/pipefunc/pipefunc
- branch: main
  name: clip-files
  patterns:
    Code + README:
    - clip_files.py
    - README.md
  url: https://github.com/basnijholt/clip-files/
- branch: main
  name: dotbins
  patterns:
    All Code + e2e tests + examples:
    - README.md
    - dotbins.yaml
    - examples/dotbins.yaml
    - examples/examples.yaml
    - tests/test_e2e.py
    - dotbins/*.py
    readme:
    - README.md
  url: https://github.com/basnijholt/dotbins
